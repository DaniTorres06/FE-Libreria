<div class="title">
    <h1>{{vOperacion}} autor</h1>
</div>

<div class="container">
    <mat-card class="card">
        <mat-card-subtitle>
            Datos del autor
        </mat-card-subtitle>

        <form [formGroup]="form" (ngSubmit)="agregarEditarAutor()">
        
            <mat-grid-list cols="2" rowHeight="80px">

                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre Completo</mat-label>
                        <input type="text" formControlName="nombreCompleto" matInput autocomplete="off" maxlength="150">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Fecha de nacimiento</mat-label>                        
                        <input type="datetime-local" formControlName="fechaNacimiento" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Ciudad de procedencia</mat-label>
                        <input type="text" formControlName="ciudadProcedencia" matInput autocomplete="off" maxlength="50">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Correo</mat-label>
                        <input type="text" formControlName="correo" matInput autocomplete="off" maxlength="50">
                    </mat-form-field>
                </mat-grid-tile>

                <!--
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Peso</mat-label>
                        <input type="number" formControlName="peso" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                -->

                <mat-grid-tile [colspan]="2">
                    <!-- <button [disabled]="form.invalid" type="submit" class="btnAceptar" mat-raised-button color="primary">Aceptar</button> -->
                    <button mat-raised-button >{{vOperacion}}</button>Â 
                    <button mat-raised-button routerLink="/app-autor">Volver</button>                    
                </mat-grid-tile>
                
                
            </mat-grid-list>
        </form>
        
    </mat-card>
</div>
