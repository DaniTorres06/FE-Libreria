<div class="title">
    <h1>Listado de Libros</h1>
  </div>

  <div class="container">

  
<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- 
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Codigo </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
       -->
    
      <!-- Name Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="anoPublicacion">
        <th mat-header-cell *matHeaderCellDef> Año de publicacion </th>
        <td mat-cell *matCellDef="let element"> {{element.anoPublicacion | date: 'dd/MM/yyyy'}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef> Genero </th>
        <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="numPaginas">
          <th mat-header-cell *matHeaderCellDef> Numero de paginas </th>
          <td mat-cell *matCellDef="let element"> {{element.numPaginas}} </td>          
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let element"> {{element.autor}} </td>          
    </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> 
            <button [routerLink]="['/agregarLibro']" class="agregar" mat-raised-button color="accent">Agregar libro</button>
        </th>
        
        <td mat-cell *matCellDef="let element"> 
          <button routerLink="/editarLibro/{{ element.id }}"  class="editar" mat-raised-button color="primary">Editar</button> 
          <button (click)="eliminarLibro(element.id)"  class="delete" mat-raised-button color="warn">Eliminar</button>            
        </td>
      </ng-container>
      

      <ng-container matColumnDef="volverAutor">
        <th mat-header-cell *matHeaderCellDef> 
          <button mat-mini-fab color="warn" matTooltip="Example" [routerLink]="['/app-autor']">
            <mat-icon>library_add</mat-icon>
          </button>
        </th>
        
        <td mat-cell *matCellDef="let element">           
            
        </td>
      </ng-container>
        
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  
  
</div>
