<div class="title">
    <h1>Listado de Mascotas</h1>
  </div>

  <div class="container">

  
<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef> nombreCompleto </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="fechaNacimiento">
        <th mat-header-cell *matHeaderCellDef> fechaNacimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento | date: 'dd/MM/yyyy'}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="ciudadProcedencia">
        <th mat-header-cell *matHeaderCellDef> ciudadProcedencia </th>
        <td mat-cell *matCellDef="let element"> {{element.ciudadProcedencia}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef> correo </th>
          <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
          
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> 
            <button [routerLink]="['/agregarAutor']" class="agregar" mat-raised-button color="accent">Agregar autor</button>
        </th>
        
        <td mat-cell *matCellDef="let element"> 
          <button routerLink="/editarAutor/{{ element.id }}"  class="editar" mat-raised-button color="primary">Editar</button>Â 
          <button (click)="eliminarAutor(element.id)"  class="delete" mat-raised-button color="warn">Eliminar</button>
            
        </td>
    </ng-container>
        
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  
  
</div>
